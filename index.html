<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Currency Convertor</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="heading"><h1>Currency Convertor</h1></div>
    <div class="container">
      <form>
        <div class="amount">
          <p>Enter Amount</p>
          <div id="input-num">
            <input type="text" placeholder="eg: 100" required />
          </div>
        </div>
        <div class="amount">
          <p>Converted Amount</p>
          <div class="msg"><p></p></div>
        </div>
        <div class="dropdown">
          <div class="from">
            <p>From:</p>
            <div class="select-container">
              <img src="https://flagsapi.com/US/flat/64.png" />
              <select name="from"></select>
            </div>
          </div>
          <div id="exchange">
            <i class="fa-solid fa-arrow-right-arrow-left fa-sm"></i>
          </div>
          <div class="to">
            <p>To:</p>
            <div class="select-container">
              <img src="https://flagsapi.com/IN/flat/64.png" />
              <select name="to"></select>
            </div>
          </div>
        </div>
        <button class="submit-btn">Convert</button>
      </form>
    </div>
    <script src="./codes.js"></script>
    <script src="./app.js"></script>
  </body>
</html>
